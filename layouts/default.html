<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= SITE_TITLE %> - <%= @item[:title] %></title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/stylesheet.css">
    <link rel="stylesheet" href="/assets/highlight.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div id="layout">
      <div class="header">
        <h1>
          <%= link_to(SITE_TITLE, "/") %>
        </h1>
      </div>


      <div class="content">
        <nav class="pure-g">
          <div class="pure-u-2-3 links">
            <%= link_to("Home", '/index.html') %> &middot;
            <%= link_to("Tags", '/tags.html') %> &middot;
            <%= link_to("Years", '/years.html') %> &middot;
            <%= link_to("About", '/about.html') %>
          </div>

          <div class="pure-u-1-3">
            <div class="contact">
              <span>
                <a href="https://github.com/lbrito1" download="">
                  <img src="/assets/icons/github.svg" alt="Github icon"  />
                  </a>
              </span>
              <span>
                <a href="https://www.linkedin.com/in/leonardo-mendes-brito/">
                <img src="/assets/icons/linkedin.svg" alt="LinkedIn icon"  />
                </a>
              </span>
            </div>
          </div>
        </nav>
        <%= yield %>
        <div class="footer">
          <%= Time.now.year.to_s %> Leonardo Brito
        </div>
      </div>

    </div>
  </body>
</html>
