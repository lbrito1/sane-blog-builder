<% render '/default.*' do %>
  <div class='post-show'>
    <h1><%= item[:title] %></h1>
    <article class="text">
      <%= yield %>
    </article>
    <aside>Posted at: <%= item[:created_at]&.strftime('%b %d, %Y') %></aside>
    <div class="post-footer">
      <%= link_to("Back", '/index.html') %>
    </div>
  </div>
<% end %>
